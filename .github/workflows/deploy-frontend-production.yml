name: Deploy Frontend Production

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-frontend-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Nuxt app
        run: pnpm build
        env:
          NODE_ENV: production
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NUXT_PUBLIC_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AWS_SSH_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -H 54.73.233.6 >> ~/.ssh/known_hosts

      - name: Preparar directorio temporal para nuevo build
        run: |
          ssh ubuntu@54.73.233.6 'mkdir -p /var/www/flowerpower-production/flowerpower-frontend/.output-new'

      # --- COPIAR NUEVO .output A DIRECTORIO TEMPORAL ---
      - name: Rsync .output al directorio temporal
        run: |
          rsync -avz --delete .output/ ubuntu@54.73.233.6:/var/www/flowerpower-production/flowerpower-frontend/.output-new
          rsync -avz --delete public/ ubuntu@54.73.233.6:/var/www/flowerpower-production/flowerpower-frontend/public || true

      - name: Copiar package.json y pnpm-lock.yaml
        run: |
          scp package.json pnpm-lock.yaml ubuntu@54.73.233.6:/var/www/flowerpower-production/flowerpower-frontend/

      - name: Crear y copiar el .env de producción al servidor
        run: |
          ssh ubuntu@54.73.233.6 'echo "STAGE=production" > /var/www/flowerpower-production/flowerpower-frontend/.env'
          ssh ubuntu@54.73.233.6 'echo "PORT=${{ secrets.PORT }}" >> /var/www/flowerpower-production/flowerpower-frontend/.env'
          ssh ubuntu@54.73.233.6 'echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> /var/www/flowerpower-production/flowerpower-frontend/.env'
          ssh ubuntu@54.73.233.6 'echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /var/www/flowerpower-production/flowerpower-frontend/.env'
          ssh ubuntu@54.73.233.6 'echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> /var/www/flowerpower-production/flowerpower-frontend/.env'
          ssh ubuntu@54.73.233.6 'echo "STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY }}" >> /var/www/flowerpower-production/flowerpower-frontend/.env'
          ssh ubuntu@54.73.233.6 'echo "NUXT_PUBLIC_STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY }}" >> /var/www/flowerpower-production/flowerpower-frontend/.env'


      - name: Despliegue Blue-Green con PM2 (sin downtime)
        run: |
          ssh ubuntu@54.73.233.6 '
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd /var/www/flowerpower-production/flowerpower-frontend
            pnpm install --prod
            set -a
            source .env
            set +a
            
            # Intercambio atómico: renombrar .output viejo y activar nuevo
            if [ -d .output ]; then
              mv .output .output-old
            fi
            mv .output-new .output
            
            # Reload PM2 (reload hace rolling restart sin downtime)
            pm2 reload flowerpower-frontend-production || pm2 start .output/server/index.mjs --name flowerpower-frontend-production --interpreter $(which node)
            
            # Esperar a que el nuevo proceso esté estable
            sleep 5
            
            # Limpiar build antiguo
            rm -rf .output-old
          '
